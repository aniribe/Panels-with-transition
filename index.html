<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Panels</title>
  </head>
  <body>
    <div class="container">
      <div class="site-wrap" id="site-wrap">
        <div class="row">
          <div class="panel" id="up">
            <div class="row"></div>

            <div class="row">
              <span class="left-title">left</span>
              <span>UP</span>
              <span class="right-title" name="up-right">right</span>
            </div>

            <div class="row">
              <span>down / left</span>
              <span name="up-down">down</span>
              <span>down / right</span>
            </div>
          </div>

          <div class="panel" id="upRight">
            <div class="row"></div>

            <div class="row">
              <span class="left-title" name="upRight-left">left</span>
              <span>UP RIGHT</span>

              <span></span>
            </div>

            <div class="row">
              <span name="upRight-down-left">down / left</span>
              <span name="up-down">down</span>

              <span></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="panel" id="main">
            <div class="row">
              <span>up / left</span>
              <span name="main-up">up</span>
              <span name="main-up-right">up / right</span>
            </div>

            <div class="row">
              <span class="left-title">left</span>
              <span>MAIN</span>
              <span class="right-title">right</span>
            </div>

            <div class="row">
              <span>down / left</span>
              <span>down</span>
              <span>down / right</span>
            </div>
          </div>
        </div>
